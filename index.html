<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weathery 2.0</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="tit">
<h1 class="appname">Weathery</h1>
<img class="apppic" src="http://image.flaticon.com/icons/svg/178/178335.svg"></img>
<h2 class="tagline">A Weather App</h2>
</div>
    <div class="widget">
  <div class="weatherIcon" id="img">
  <img id="image" src=""></img>
  </div>
  <div class="weatherData">
    <h1 id="temp" class="temperature">-</h1>
	<img class="cf" onclick="changeImage()" alt="" src="http://image.flaticon.com/icons/svg/136/136740.svg" id="imgClickAndChange" />
    <h2 id="weather" class="description">-</h2>
    <h3 id="c&s" class="city">-</h3>
  </div>
  <div class="date">
    <h4 class="month" id="month"></h4>
    <h5 class="day" id="day"></h5>
  </div>
</div>
    <p id="data"></p>
	
	<p class='cred'><a href="https://codepen.io/nerios/full/jWjmby/">Design by: https://codepen.io/nerios/full/jWjmby/.</a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
